<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>National Park Service</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
	<link rel="stylesheet" href="fonts/fonts.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.8.2/angular-touch.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-animate/1.8.2/angular-animate.min.js"></script>
</head>
<body ng-app="app" ng-controller="Controller" ng-class="{pageScroll: scroll >= 70}" class="{{siteTitle}} {{viewtype}} {{viewport}}" nps-data viewport scroll whichlocation>

	<nav class="navbar navbar-dark" navigation></nav>
	<ui-view class="{{siteTitle}}"></ui-view>
	<footer class="py-4 px-3 text-center">
		<aside class="container">
			<img src="images/footer_text.png" />
			<div></div>
			<p>National Parks Service <br>U.S. Department of the Interior</p>
			<img src="images/logo.png" />
		</aside>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="shared/controller.js"></script>
	<script type="text/javascript" src="shared/directives.js"></script>
</body>
</html>
